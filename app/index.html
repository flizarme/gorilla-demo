<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Account</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/webui-popover/dist/jquery.webui-popover.css" />
    <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div class="container account">
      <h2 class="account__title text-center">My Account</h2>
      <div class="row">
        <div class="col-6 text-center">
          <img class="account__image img-responsive" src="images/koko.jpg">
          <h4 class="account__label">Hanabiko "Koko"</h4>
        </div>
        <div class="col-6">
          <a id="progress-link" href="#">Progress</a>
          <div class="webui-popover-content">
            <div class="row">
              <strong class="col-3 text-right webui-popover-content__label webui-popover-content__label--down">Reached:</strong>
              <div id="progress-bar-container" class="col-7 webui-popover-content__progress-bar">
                <div id="progress-bar" class="barfiller">
                  <div class="tipWrap">
                  <span class="tip"></span>
                  </div>
                  <span class="fill"></span>
                </div>
              </div>
              <div class="col-2">
                <div class="text-center webui-popover-content__target">
                  <div>Target</div>
                  <div><span id="target">$125</span></div>
                </div>
              </div>
            </div>
            <div class="text-center webui-popover-content__info">
              <span class="fa fa-info-circle" aria-hidden="true"></span>
              <label class="webui-popover-content__label"> You need <span id="remaining"></span> more to reach your target.</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/tether/dist/js/tether.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/webui-popover/dist/jquery.webui-popover.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="scripts/jquery.barfiller.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
